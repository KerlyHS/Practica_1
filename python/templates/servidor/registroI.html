{% extends "index.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <br><br>
    <h2 class="text-white">Registrar Inversionista</h2>
    <div class="booking-form-body text-white">
        <!-- Formulario de registro -->
        <form id="form" class="custom-form booking-form" action="{{ url_for('router.registrarInversionista') }}" method="POST" role="form">

            <!-- Campo DNI -->
            <div class="form-group row">
                <label for="dni" class="col-lg-2 col-form-label">DNI:</label>
                <div class="col-lg-4">
                    <input type="text" name="dni" id="dni" class="form-control" placeholder="DNI" required>
                </div>

                <!-- Campo Nombre -->
                <label for="nombre" class="col-lg-2 col-form-label">Nombre:</label>
                <div class="col-lg-4">
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
            </div>

            <!-- Campo Apellido -->
            <div class="form-group row">
                <label for="apellido" class="col-lg-2 col-form-label">Apellido:</label>
                <div class="col-lg-4">
                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" required>
                </div>

                <!-- Campo Monto Invertido -->
                <label for="montoI" class="col-lg-2 col-form-label">Monto Invertido:</label>
                <div class="col-lg-4">
                    <input type="number" step="0.01" name="montoI" id="montoI" class="form-control" placeholder="Monto" required>
                </div>
            </div>

            <!-- Mostrar mensajes de error si existen -->
            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}

            <!-- BotÃ³n de guardar -->
            <div class="form-group row">
                <div class="col-lg-6 offset-lg-3">
                    <button id="boton" type="submit" class="btn btn-success btn-block">Registrar</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6 offset-lg-3">
                    <a href="{{ url_for('router.listaInversionista') }}" class="btn btn-success btn-block">Ver lista de inversionistas</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
